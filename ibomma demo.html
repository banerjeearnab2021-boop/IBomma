<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBOMMA one</title>
    <style>
    /* Basic Resets */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif; /* Or a more modern font */
    background-color: #121212; /* Dark background */
    color: #f0f0f0; /* Light text color */
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background-color: #000; /* Black header background */
}

.logo-text-ibomma {
    font-size: 24px;
    font-weight: bold;
    color: #f0f0f0; /* Or a specific color for IBOMMA */
}

.logo-text-one {
    font-size: 24px;
    font-weight: bold;
    color: #ffd700; /* Gold-like color for 'one' */
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-right: 25px;
}

nav ul li a {
    text-decoration: none;
    color: #f0f0f0;
    font-size: 16px;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #ffd700; /* Hover effect for navigation links */
}

.search-bar {
    display: flex;
    border: 1px solid #333;
    border-radius: 5px;
    overflow: hidden;
}

.search-bar input {
    background-color: #222;
    border: none;
    padding: 8px 10px;
    color: #f0f0f0;
    outline: none;
}

.search-bar button {
    background-color: #333;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    color: #f0f0f0;
}

.hero-section {
    text-align: center;
    padding: 80px 20px;
    background-color: #1a1a1a; /* Slightly lighter dark background */
    margin-bottom: 40px;
}

.hero-section h1 {
    font-size: 48px;
    margin-bottom: 15px;
    color: #f0f0f0;
}

.hero-section p {
    font-size: 18px;
    color: #bbb;
}

.movie-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
    gap: 20px;
    padding: 0 50px;
}

.movie-card {
    background-color: #1a1a1a;
    border-radius: 8px;
    overflow: hidden;
    text-align: center;
    padding-bottom: 15px;
    transition: transform 0.2s ease;
}

.movie-card:hover {
    transform: translateY(-5px);
}

.movie-card img {
    width: 100%;
    height: 300px; /* Adjust as needed */
    object-fit: cover;
    border-bottom: 1px solid #333;
}

.movie-card h3 {
    margin-top: 15px;
    font-size: 18px;
    color: #f0f0f0;
}

.movie-card p {
    font-size: 14px;
    color: #aaa;
    margin-top: 5px;
}

/* Basic responsiveness (media queries) could be added here for smaller screens */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        padding: 15px 20px;
    }

    nav ul {
        margin-top: 10px;
    }

    .hero-section h1 {
        font-size: 36px;
    }

    .movie-grid {
        padding: 0 20px;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
}
</style>
 </head>
